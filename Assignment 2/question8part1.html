<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>Online Examination System - Registration</h2>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="address">Address:</label>
        <textarea id="address" required></textarea><br><br>
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" required><br><br>
        <button type="submit">Register</button>
    </form>
    <p id="registrationMessage"></p>
    <p>Already have an account? <a href="question8part2.html">Login here</a></p>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const qualification = document.getElementById('qualification').value;
            const candidateID = Math.floor(Math.random() * 10000);
            const password = "default123";
            localStorage.setItem('candidateID', candidateID);
            localStorage.setItem('password', password);
            localStorage.setItem('name', name);
            document.getElementById('registrationMessage').innerHTML = 
                `Registration successful! Your Candidate ID is ${candidateID} and your default password is ${password}.`;

        });
    </script>
</body>
</html>
