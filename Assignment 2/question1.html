<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Online Registration Form</h2>
    <form action="/submit-form" method="post">
        <label >Full Name:</label><br>
        <input placeholder="Enter your full name" required><br><br>
        <label >Email:</label><br>
        <input type="email"placeholder="Enter a valid email" required><br><br>
        <label >Mobile Number:</label><br>
        <input type="tel"placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required><br><br>
        <label >Password:</label><br>
        <input type="password"placeholder="Create a password" minlength="8" required><br><br>
        <label >Confirm Password:</label><br>
        <input type="password"placeholder="Confirm your password" minlength="8" required><br><br>
        <input type="checkbox"required>
        <label for="terms">I agree to the Terms and Conditions</label><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
