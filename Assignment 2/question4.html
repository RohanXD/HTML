<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
</head>
<body>
    <h2>Employee Tax Calculator</h2>
    <form id="taxForm">
        <label for="salary">Enter your salary:</label>
        <input type="number" id="salary" name="salary" min="0" required>
        <button type="submit">Calculate Tax</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('taxForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const salary = parseFloat(document.getElementById('salary').value);
            let tax = 0;
            if (salary > 400000) {
                tax = (salary - 400000) * 0.20 + (400000 - 180000) * 0.10;
            } else if (salary > 180000) {
                tax = (salary - 180000) * 0.10;
            }
            document.getElementById('result').textContent = 
                `For a salary of ₹${salary}, the tax amount is ₹${tax.toFixed(2)}`;
        });
    </script>
</body>
</html>
