<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .output {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <label for="operation">Generate = </label>
        <select id="operation">
            <option value="factorial">Factorial</option>
            <option value="fibonacci">Fibonacci</option>
            <option value="prime">Prime</option>
            <option value="palindrome">Palindrome</option>
            <option value="armstrong">Armstrong Number</option>
        </select>
        <br><br>
        <label for="number">Enter Number: </label>
        <input type="number" id="number" value="10">
        <br><br>
        <button onclick="calculate()">Calculate</button>
        <button onclick="reset()">Reset</button>
        <div class="output">
            <label for="output">Output</label>
            <textarea id="output" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script>
        function calculate() {
            const operation = document.getElementById('operation').value;
            const number = parseInt(document.getElementById('number').value);
            let result = '';

            switch (operation) {
                case 'factorial':
                    result = `The factorial of ${number} is ${factorial(number)}`;
                    break;
                case 'fibonacci':
                    result = `The ${number}th Fibonacci number is ${fibonacci(number)}`;
                    break;
                case 'prime':
                    result = `${number} is ${isPrime(number) ? '' : 'not '}a prime number`;
                    break;
                case 'palindrome':
                    result = `${number} is ${isPalindrome(number) ? '' : 'not '}a palindrome`;
                    break;
                case 'armstrong':
                    result = `${number} is ${isArmstrong(number) ? '' : 'not '}an Armstrong number`;
                    break;
            }

            document.getElementById('output').value = result;
        }

        function reset() {
            document.getElementById('number').value = '';
            document.getElementById('output').value = '';
        }

        function factorial(n) {
            if (n === 0) return 1;
            return n * factorial(n - 1);
        }

        function fibonacci(n) {
            if (n <= 1) return n;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function isPalindrome(n) {
            const str = n.toString();
            return str === str.split('').reverse().join('');
        }

        function isArmstrong(n) {
            const str = n.toString();
            const len = str.length;
            return n === str.split('').reduce((sum, digit) => sum + Math.pow(parseInt(digit), len), 0);
        }
    </script>
</body>
</html>
