<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Change Text of All Elements</h1>
        <p class="text">Hello</p>
        <p class="text">Hello</p>
        <button onclick="byClassOnHand()">Click</button>
    </div>
    
    <div class="container">
        <h1>Change Background of All Elements</h1>
        <p class="back">Hello</p>
        <p class="back">Hello</p>
        <button onclick="byClassOnBack()">Click</button>
    </div>

    <script>
        function byClassOnHand() {
            const elements = document.getElementsByClassName("text");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerText = "Boom!!";
            }
        }

        function byClassOnBack() {
            const elements = document.getElementsByClassName("back");
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.color = "Grey";
            }
        }
    </script>
</body>
</html>
